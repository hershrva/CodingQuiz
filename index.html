<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./style.css" />
    </head>
<body>
    <div class="top">
        <button class="highscore-btn">View High Score</button>
        <div class="timer">Time:</div>
    </div>
    <div class="outer-container media-box">
        <div class="start-text">
            <h1 class="start-title">Coding Quiz Challenge</h1>
            <p>
                Try to answer the following code-related questions within the time limit.
                Keep in mind that incorrect answers will penalize your score/time by ten seconds.
            </p>
            <button class="start-btn">Start Quiz</button>
        </div>
        <div class="quiz-box">
            <div class="question-text"></div>
            <ul class="options">
                <li class="option-A option-btn"></li>
                <li class="option-B option-btn"></li>
                <li class="option-C option-btn"></li>
                <li class="option-D option-btn"></li>
            </ul>
            <br>
            <div class="right-wrong">
            </div>
        </div>
        <div class="results">
            <div class="results-text">Thank you for playing! Here are your results:</div>
            <div class="results-score">Your Score: 0</div>
            <form class="Initials">
                <label for="Enter Initials" class="enter-initials">Enter Initials:</label>
                <Input type="text" placeholder="enter initials here for high score" name="initials" class="initials">
                <button>Submit</button>
            </form>
            <div class="results-btns">
            <button class="restart-btn">Restart Quiz</button>
            <button class="quit-btn">Quit Quiz</button>
            </div>
        </div>
        <div class="high-scores">
            <h3>High Scores</h3>
            <ol class="high-score-list">
                <li></li>
            </ol>
        </div>
    </div>
    <div>

    </div>
    <script src="./script.js"></script>
  </body>
</html>
