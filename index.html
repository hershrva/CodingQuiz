<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <nav>
    <a class="high-score" src="#high-score">View High Score</a>
    <div class="time">Time:</div>
  </nav>
  <body>
    <h1 class="start-title">Coding Quiz Challenge</h1>
    <div class="start-text">
        <p>
            Try to answer the following code-related questions withing the time limit.
            Keep in mind that incorrect answers will penalize your score/time by ten seconds.
        </p>
    </div>
    <div class="start-btn"><button>Start Quiz</button></div>

    <div class="quiz-box">
        <div class="question"></div>
        <div class="answers">
            <button class="answer-one"></button>
            <button class="answer-two"></button>
            <button class="answer-three"></button>
            <button class="answer-four"></button>
        </div>
    </div>
    <div class="results">
        <div class="final-score"></div>
        <form>
            <label for="initials">Enter initials:</label>
            <input type="text" class="initials" name="initials">
            <input type="submit" value="Submit">
        </form>

    </div>
    <script src="./script.js"></script>
  </body>
</html>
